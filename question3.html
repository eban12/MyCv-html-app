<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/county-flag.css">
    <title>Country flags</title>
</head>

<body>
    <div class="row">
        <aside class="col-3">
            <nav>
                <ul>
                    <li><a href="#micronesia">Micronesia</a></li>
                </ul>
                <ul>
                    <li><a href="#uruguay">Uruguay</a></li>
                </ul>
                <ul>
                    <li><a href="#ethiopia">Ethiopia</a></li>
                </ul>
                <ul>
                    <li><a href="#maldives">Maldives</a></li>
                </ul>
                <ul>
                    <li><a href="#denmark">Denmark</a></li>
                </ul>
                <ul>
                    <li><a href="#angola">Angola</a></li>
                </ul>
                <ul>
                    <li><a href="#argentina">Argentina</a></li>
                </ul>
                <ul>
                    <li><a href="#greece">Greece</a></li>
                </ul>
                <ul>
                    <li><a href="#chile">Chile</a></li>
                </ul>
                <ul>
                    <li><a href="#madagascar">Madagascar</a></li>
                </ul>
                <ul>
                    <li><a href="#portugal">Portugal</a></li>
                </ul>
                <ul>
                    <li><a href="#senegal">Senegal</a></li>
                </ul>
                <ul>
                    <li><a href="#switzerland">Switzerland</a></li>
                </ul>
            </nav>
        </aside>
        <section class="col-9 main-content">
            <div class="flag-container" id="micronesia">
                <div class="micronesia flag-size">
                    <div class="row">
                        <div class="col-12">
                            <img src="Assets/images/embelems/micronesia-embellem-2.svg.png" alt="" class="mi-embellem">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 right">
                            <img src="Assets/images/embelems/micronesia-embellem-1.svg.png" alt="" class="mi-embellem">
                        </div>
                        <div class="col-6 left">
                            <img src="Assets/images/embelems/micronesia-embellem-3.png" alt="" class="mi-embellem">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <img src="Assets/images/embelems/micronesia-embellem-4.png" alt="" class="mi-embellem">
                        </div>
                    </div>
                </div>
            </div>
            <div class="flag-container" id="uruguay">
                <div class="uruguay flag-size">
                    <div class="ur-embellem">
                        <img src="Assets/images/embelems/uruguay-embellem.png" alt="">
                    </div>
                    <div class="blue-stripe"></div>
                    <div class="blue-stripe"></div>
                    <div class="blue-stripe"></div>
                    <div class="blue-stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="ethiopia">
                <div class="ethiopia flag-size">
                    <div class="et-embellem">
                        <img src="Assets/images/embelems/ethiopia-ebellem.png" alt="">
                    </div>
                    <div class="green-stripe stripe"></div>
                    <div class="yellow-stripe stripe"></div>
                    <div class="red-stripe stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="maldives">
                <div class="maldives flag-size">
                    <div class="inner">
                        <img src="Assets/images/embelems/maldives-embellem.png" alt="" class="md-embellem">
                    </div>
                </div>
            </div>
            <div class="flag-container" id="denmark">
                <div class="denmark flag-size">
                    <div class="horizontal-stripe"></div>
                    <div class="vertical-stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="angola">
                <div class="angola flag-size">
                    <div class="ag-embellem"><img src="Assets/images/embelems/angola-embllem.png" alt=""></div>
                    <div class="red-stripe"></div>
                    <div class="black-stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="argentina">
                <div class="argentina flag-size">
                    <div class="blue-stripe"></div>
                    <div class="white-stripe"><img src="Assets/images/embelems/argentina-embellem.png" alt=""></div>
                    <div class="blue-stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="greece">
                <div class="greece flag-size">
                    <div class="gr-embellem">
                        <div class="vertical-stripe"></div>
                        <div class="horizontal-stripe"></div>
                    </div>
                    <div class="white-stripe"></div>
                    <div class="white-stripe"></div>
                    <div class="white-stripe"></div>
                    <div class="white-stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="chile">
                <div class="chile flag-size">
                    <div class="white-stripe">
                        <div class="ch-embellem">&starf;</div>
                    </div>
                    <div class="red-stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="madagascar">
                <div class="madagascar flag-size">
                    <div class="red-stripe"></div>
                    <div class="green-stripe"></div>
                </div>
            </div>
            <div class="flag-container" id="portugal">
                <div class="portugal flag-size">
                    <div class="green-stripe">
                        <img src="Assets/images/embelems/portugal-embellem.png" alt="" class="pr-embellem">
                    </div>
                </div>
            </div>
            <div class="flag-container" id="senegal">
                <div class="senegal flag-size">
                    <div class="yellow">
                        <div class="green"><span class="se-embellem">&starf;</span></div>
                    </div>
                </div>
            </div>
            <div class="flag-container" id="switzerland">
                <div class="switzerland flag-size">
                    <div class="sw-embellem">
                        <div class="horizontal-stripe"></div>
                        <div class="vertical-stripe"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
