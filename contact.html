        <!-- Main Content -->
        <main class="contact-main">
            <div class="row">
                <div class="col-6">
                    <div class="input-form">
                        <h3>Contact Me ...</h3>
                        <form action="mailto:it.eyob.alemu@gmail.com">
                            <div>
                                <input type="text" name="fName" id="fName" required pattern="[A-Za-z]+"
                                    title="Should only be letters!" placeholder="First Name" class="form-element">
                            </div>

                            <div>
                                <input type="text" name="lName" id="fName" required pattern="[A-Za-z]+"
                                    title="Should only be letters!" placeholder="Last Name" class="form-element">
                            </div>

                            <div>
                                <input type="email" name="email" id="email" required title="Enter Valid Email!"
                                    placeholder="Email" class="form-element">
                            </div>

                            <div>
                                <input type="tel" name="phone" id="phone" required pattern="[+][0-9]{10,12}"
                                    title="Should start with country code" placeholder="Phone" class="form-element">
                            </div>

                            <div>
                                <input type="password" name="passkey" id="passkey" required
                                    pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                    title="Should contain at least one lowercase letter, one uppercase letter, one digit and should be atleast 6 charachters"
                                    placeholder="Password" class="form-element">
                            </div>

                            <div>
                                <select name="Country" id="" required class="form-element">
                                    <option value="">Country</option>
                                    <option value="am">America</option>
                                    <option value="af">Africa</option>
                                    <option value="eu">Europe</option>
                                </select>
                            </div>

                            <div>
                                <textarea name="coomment" id="" cols="30" rows="10" required class="form-element" placeholder="Comment"></textarea>
                            </div>

                            <div>
                                <input type="submit" value="Submit" id="" class="btn form-element">
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-6 map">
                    <p>My Address</p>
                    <div class="mapouter">
                        <div class="gmap_canvas"><iframe width="600" height="500" id="gmap_canvas"
                                src="https://maps.google.com/maps?q=Addis%20Ababa%20university&t=&z=13&ie=UTF8&iwloc=&output=embed"
                                frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a
                                href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>
                        <style>
                            .mapouter {
                                position: relative;
                                text-align: right;
                                height: 100%;
                                width: 100%;
                            }

                            .gmap_canvas {
                                overflow: hidden;
                                background: none !important;
                                height: 100%;
                                width: 100%;
                            }
                        </style>
                    </div>
                </div>
            </div>
        </main>
